<!DOCTYPE html>
<head>
    <link href="style.css" rel="stylesheet"  type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<header>
    <div><img src="resources/hamburger.png" class="hamburger" onclick="toggleMenu()"/></div>
    <h1><a href="/">Thea Moston</a></h1>
</header>
<body style="overflow: hidden;">
    <div class="page-layout">
        <ul class="navbar" id="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/works.html">Works</a></li>
                <li><a href="/about.html">About</a></li>
        </ul>
        <div class="content">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>
        window.onload = function() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            ctx.fillStyle = "black"
            var loop = setInterval(draw, 1000/1)
        }

        draw = function() {
            pixelSize = Math.floor(Math.random() * 30)
            x = Math.floor(Math.random() * (canvas.width - pixelSize))
            y = Math.floor(Math.random() * (canvas.height - pixelSize))
            ctx.fillRect(x, y, pixelSize, pixelSize)
        }

        toggleMenu = function() {
            menu = document.getElementById("navbar");
            if (menu.style.display == 'none') {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        }
    </script>
</body>
